<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

<link href="../css/header.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Anton&display=swap"

<style type="text/css">
.modal_h3 {
	text-align: center;
}
.modal_table, .modal_div {
	margin: auto;
}
.modal_button {
	border: none;
	background-color: white;
	cursor: pointer;
	margin-left: 20px;
}
.modal_submit {
	width: 310px;
	height: 35px;
	background-color: black;
	color: white;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}
.modal_submit:hover {
	background-color: silver;
	border: 1px solid silver;
	
}
.modal_button_left {
	margin-left: 57px;
}
.login_input::-webkit-input-placeholder {
	padding-left: 10px;
	border-radius: 4px;
}

.logincheck {
	color: red;
}
.login_input {
	width: 100%; 
	height: 30px; 
	border: 1px solid silver; 
	border-radius: 4px; 
	margin-bottom: 10px;
}
.login_input:hover{
	border: 1px solid black;
}
</style>
<body>
<!-- 모달창 로그인 -->
	<div id="modal1" class="modal">
  		<h3 class="modal_h3">LOGIN</h3>
	<div>
		<form action="/login" method="POST">
			<table class="modal_table">
				<tr>
					<td><input class="login_input" type="text" name="email" placeholder="아이디" id="id"></td>
				</tr> 
				<tr>
					<td><input class="login_input" type="password" name="password" id="password" placeholder="비밀번호"> <br>
						<span class="loginOK"></span>
					</td>
				</tr>
				<tr>
					<td><input class="modal_submit" type="submit" value="로그인"></td>
				</tr>
			</table>
		</form>
		<br>
		<div class="modal_div">
			<button class="modal_button modal_button_left" onclick="location.href='./reg'">간편 회원가입</button>
			<button class="modal_button" onclick="location.href='./find_id'">아이디 찾기</button>
			<button class="modal_button" onclick="location.href='./find_pass'">비밀번호 찾기</button>
		</div>
		<br>
	</div>
	</div>
 <div id="stick_div">
      <header id="header">
        <div class="header_icon_area">
          <ul class="header_icon">
            <li class="header_icon">
              <a><i class="fa-brands fa-facebook fa-xl"></i></a>
            </li>
            <li class="header_icon">
              <a><i class="fa-brands fa-instagram fa-xl"></i></a>
            </li>
            <li class="header_icon">
              <a><i class="fa-brands fa-twitter fa-xl"></i></a>
            </li>
            <li class="header_icon">
              <a><i class="fa-brands fa-discord fa-xl"></i></a>
            </li>
          </ul>
        </div>
        <h1 id="Buddy_title"><a href="/" style="color: #fff;" class="title_a" id="Buddy_title1">Buddy</a><span id="sub_title">with together</span></h1>
        <ul class="header_nav">
          <li class="header_nav_item"><a href="/reg">JOIN</a></li>
          <li th:if="${session.vo}!=null" class="header_nav_item"><a href="/logout">LOGOUT</a></li>
         <li th:unless="${session.vo}!=null" class="header_nav_item"><a href="#modal1" rel="modal:open">LOGIN</a></li>
          <li class="header_nav_item"><a href="/rooms/rooms">CHAT</a></li>
          <li class="header_nav_item"><a href="/mypage">MYPAGE</a></li>
        </ul>
      </header>
          </div>
      <div class="nav_area" style="margin-top:200px;">
        <ul class="nav_text">
          <li class="nav_detail_text"><a href="/people">ABOUT</a></li>
          <li class="nav_detail_text"><a href="/Map/MapTestKyung">SERVICE</a></li>
          <li class="nav_detail_text"><a href="#">NOTICE</a></li>
        </ul>
      </div>    
</body>
<script>
const headerIcons = document.querySelectorAll(".header_icon li i");
const headerNav = document.querySelector(".header_nav"); // ul 요소 가져오기
const headerNavItems = headerNav.querySelectorAll("li>a"); // li 요소 가져오기
const header=document.getElementById('header')
const title=document.getElementById('Buddy_title1')
const sub_title=document.getElementById('sub_title')
	

window.addEventListener("scroll", function() {
	if (window.scrollY > 3700) {
		 title.style.color="#fff";
		 sub_title.style.color="#fff";
		  headerNavItems[0].style.color = "#fff"; 
		  headerNavItems[1].style.color = "#fff";
		  headerNavItems[2].style.color = "black"; 
		  headerNavItems[3].style.color = "black";
		  header.style.backgroundColor  ="#000";
		  headerIcons[0].style.color="#fff";
		  headerIcons[1].style.color="#fff";
		  headerIcons[2].style.color="#fff";
		  headerIcons[3].style.color="#fff";
		  header.style.transition = "background-color 1s";
		} else if(window.scrollY > 700) {
		  title.style.color="#000";
		  sub_title.style.color="#000";
		  headerIcons[0].style.color="#000";
		  headerIcons[1].style.color="#000";
		  headerIcons[2].style.color="#000";
		  headerIcons[3].style.color="#000";
		  headerNavItems[0].style.color = "#000"; 
		  headerNavItems[1].style.color = "#000"; 
		  headerNavItems[2].style.color = "#fff"; 
		  headerNavItems[3].style.color = "#fff"; 
		  header.style.backgroundColor  ="#fff";
		  header.style.transition = "background-color 1s";
		} else {
		  title.style.color="#fff";
		  sub_title.style.color="#fff";
		  headerNavItems[0].style.color = "#fff"; 
		  headerNavItems[1].style.color = "#fff";
		  headerNavItems[2].style.color = "black"; 
		  headerNavItems[3].style.color = "black";
		  header.style.backgroundColor  ="#000";
		  headerIcons[0].style.color="#fff";
		  headerIcons[1].style.color="#fff";
		  headerIcons[2].style.color="#fff";
		  headerIcons[3].style.color="#fff";
		  header.style.transition = "background-color 1s";
		}
});



</script>
</html>
