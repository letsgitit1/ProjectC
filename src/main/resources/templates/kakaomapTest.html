<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px; margin:0 auto;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=773ad00614d131a3a4366296e68c5523"></script>
	<script>

	
	function successCallback(position) {
		  var latitude = position.coords.latitude;
		  var longitude = position.coords.longitude;
		  // 이곳에서 위도(latitude)와 경도(longitude)를 이용하여 지도 등의 작업을 수행합니다.
		  console.log(latitude);
		  console.log(longitude);
		}

		function errorCallback(error) {
		  console.log(error.code, error.message);
		}
	
	var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.2946799, 127.1151262), // 지도의 중심좌표
        level: 1 // 지도의 확대 레벨
    };

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

// 마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(37.2946799, 127.1151262); 

// 마커를 생성합니다
var marker = new kakao.maps.Marker({
    position: markerPosition
});

// 마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);
	</script>
	<script>
	navigator.geolocation.getCurrentPosition(function(position) {
		  const latitude = position.coords.latitude;
		  const longitude = position.coords.longitude;
		  console.log(`현재 위치: 위도 ${latitude}, 경도 ${longitude}`);
		});
	</script>
</body>
</html>
