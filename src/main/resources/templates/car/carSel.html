<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>내차조회</title>
</head>
<style>
main{
	min-height: 1300px;
}

.carSel_div_button {
	width: 100%;
	height: 100px;
	background-color: white;	
}
.carSel_button {
	float: right;
	cursor: pointer;
	background-color: black;
	color: white;
	border: 1px solid black;
	border-radius: 4px;
	width: 100px;
	height: 30px;
	margin-right: 20px;
}
.carSel_button:hover {
	background-color: silver;
	border: 1px solid silver;
}
.carSel_div_car {
	border: 1px solid silver;
	width: 400px;
	height: 250px;
	display: inline-block;
	margin: 30px 0px 30px 61px;
	border-radius: 4px;
	background-color: white;
	box-shadow: 5px 5px 5px silver;
	
}
.carSel_p {
	margin: 20px;
	display: inline;
}
.carSel_a {
	float: right; 
	margin-right: 20px; 
	border: 1px solid black;
	background-color: black;
	color: white;
	width: 40px;
	height: 30px;
	text-align: center;
	padding-top: 2px;
	border-radius: 4px;
}
.carSel_a:hover {
	border: 1px solid silver;
	background-color: silver;
}


.mypage_div_a {
	width: 270px;
	height: 430px;
	position: absolute;
	left: 30px;
	bottom: 30px;
	background-color: white;
}
.mypage_button {
	margin: 10px 0px 10px 23px;
	border: 1px solid silver;
	border-radius: 4px;
	background-color: #828282;
	color: white;
	width: 200px;
	height: 50px;
	cursor: pointer;
	font-size: 17px;
	box-shadow: 5px 5px 5px #828282;
	
}
.mypage_button:hover {
	border: 1px solid silver;
	background-color: silver;
	box-shadow: 5px 5px 5px silver;
}


</style>
	 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<body>
	<main>
	<div th:include="header.html"></div>
		<div class="mypage_div_a">
			<button class="mypage_button" onclick="location.href='/update'">회원정보수정</button> <br>
			<button class="mypage_button" onclick="location.href='/carSel'">등록차량조회</button> <br>
			<button class="mypage_button" onclick="location.href='/review/write'">후기작성/구현중</button> <br>
			<button class="mypage_button" onclick="location.href='/review/writebyme'">내가쓴후기</button> <br>
			<button class="mypage_button" onclick="location.href='/mypage'">결제내역/구현해야함</button> <br>
			<button class="mypage_button" onclick="location.href='#'">회원탈퇴/구현해야함</button> <br>
		</div>
		<div style="float: right; width: 80%;">
			<div th:each="list : ${list}" class="carSel_div_car">
				<th:block th:each="pic,i:${#strings.setSplit(list.car_image,',')}">
				<img th:src="@{/uploads/}+${pic}" alt="이미지" style="width: 150px; height: 200px; float: left; margin-left: 20px; ">
				<div style=" padding-top: 20px;">
					차량번호 : <p class="carSel_p" th:text="${list.car_number}"></p> <br>
					모델 : <p class="carSel_p" th:text="${list.car_model}"></p> <br>
					제조사 : <p class="carSel_p" th:text="${list.manufacturer}"></p> <br>
					타입 : <p class="carSel_p" th:text="${list.car_type}"></p> <br>
					엔진 : <p class="carSel_p" th:text="${list.engine_type}"></p> <br>
					연식 : <p class="carSel_p" th:text="${list.c_year}+년식"></p> <br>
					평점 : <p class="carSel_p" th:text="${list.car_score}"></p> <br>
					<a class="carSel_a" th:href="@{/review/review(car_id=${list.car_id})}" >리뷰</a>
					<a class="carSel_a" th:href="@{/review/review(car_id=${list.car_id})}" >삭제</a>
				</div>
				
				</th:block>
			</div>
		</div>
		
		
	</main>
	<div th:include="footer.html"></div>






</body>
</html>
