<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>후기작성</title>
<style type="text/css">
.write_table {
	margin: auto;
	border: 1px solid black;
	width: 700px;
	height: 300px;
	background-color: white;
}

.write_table_td {
	margin: 10px;
}

.mypage_div_a {
	width: 270px;
	height: 430px;
	position: absolute;
	left: 30px;
	bottom: 30px;
	background-color: white;
}

.mypage_button {
	margin: 10px 0px 10px 23px;
	border: 1px solid silver;
	border-radius: 4px;
	background-color: #828282;
	color: white;
	width: 200px;
	height: 50px;
	cursor: pointer;
	font-size: 17px;
	box-shadow: 5px 5px 5px #828282;
	font-family:inter;
}

.mypage_button:hover {
	border: 1px solid silver;
	background-color: silver;
	box-shadow: 5px 5px 5px silver;
}

.write_table_button {
	width: 100px;
	height: 30px;
	border: 1px solid black;
	background-color: black;
	color: white;
	border-radius: 4px;
	cursor: pointer;
	float: right;
	margin: 0px 30px 10px 0px;
}

.write_table_button:hover {
	border: 1px solid silver;
	background-color: silver;
}

/* 이미지에 블러 효과를 적용 */
.info_area:before {
	content: "";
	position: absolute;
	top: -20px;
	left: -20px;
	right: -20px;
	bottom: -20px;
	background: inherit;
	filter: blur(2px); /* 블러 효과 적용 */
	z-index: -1; /* 배경 이미지보다 뒤에 위치하도록 설정 */
	box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
}
</style>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
	integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

		<div th:include="header.html"></div>

		<main>

			<div class="mypage_div_a">
			<button class="mypage_button" onclick="location.href='/update'">Member modify</button> <br>
			<button class="mypage_button" onclick="location.href='/carSel'">Car modify</button> <br>
			<button class="mypage_button" onclick="location.href='/review/write'">Writing a review</button> <br>
			<button class="mypage_button" onclick="location.href='/review/writebyme'">View reviews^</button> <br>
			<button class="mypage_button" onclick="location.href='/mypage'">Payment^</button> <br>
			<button class="mypage_button" onclick="location.href='#'">Member Bye</button> <br>
		</div>

			<form action="write" method="post">
				<table class="write_table">
					<tr>
						<td class="write_table_td">작성자</td>
						<td class="write_table_td" th:if="${session.vo}!=null">[[${session.vo.name}]]</td>
					</tr>
					<tr>
						<td class="write_table_td">이용차량</td>
						<td class="write_table_td"><select>
								<option>1</option>
								<option>2</option>
								<option>3</option>
						</select></td>
					</tr>
					<tr>
						<td class="write_table_td">내용</td>
						<td class="write_table_td"><textarea rows="30" cols="80"
								style="resize: none;" required></textarea></td>
					</tr>
					<tr>
						<td class="write_table_td">점수</td>
						<td class="write_table_td">점수주세욤</td>
					</tr>
					<tr>
						<td colspan="2">
							<button class="write_table_button" type="button"
								onclick="location.href='/'">메인으로</button>
							<button class="write_table_button" type="submit">작성</button>
						</td>
					</tr>
				</table>
			</form>
		</main>
		<br>
		<div th:include="footer.html"></div>
</body>
</html>
