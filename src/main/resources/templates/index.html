<!-- 모달창 로그인 -->
	<div id="modal1" class="modal">
  		<h3 class="modal_h3">LOGIN</h3>
	<div>
		<form action="/login" method="POST">
			<table class="modal_table">
				<tr>
					<td><input class="input_ph" type="text" name="email" placeholder="아이디" id="id"></td>
				</tr> 
				<tr>
					<td><input class="input_ph" type="password" name="password" id="password" placeholder="비밀번호"> <br>
						<span class="loginOK"></span>
					</td>
				</tr>
				<tr>
					<td><input class="modal_submit" type="submit" value="로그인"></td>
				</tr>
			</table>
		</form>
		<br>

		<div class="modal_div">
			<button class="modal_button modal_button_left" onclick="location.href='./reg'">간편 회원가입</button>
			<button class="modal_button" onclick="location.href='./find_id'">아이디 찾기</button>
			<button class="modal_button" onclick="location.href='./find_pass'">비밀번호 찾기</button>
		</div>
		<br>
	</div>
	</div>
