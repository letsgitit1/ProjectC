<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호찾기</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>

<div>
<form action="/find_pass" method="POST" id="findIdForm">
	비밀번호 찾기<br>
	<input type="text" placeholder="아이디입력" id="email" name="email">
	<input type="text" placeholder="이름입력" id="username" name="username">
	<input type="text" placeholder="운전면허번호입력(-)포함" id="driver_license_number" name="driver_license_number">
	<input type="submit" value="찾기" id="find_id_btn"> <br>
</form>

</div>
</body>
</html>
