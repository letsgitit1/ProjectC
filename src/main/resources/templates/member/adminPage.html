<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	table{
		width: 100%;
	}
	table th{
		width: 40%;
	}
	table td{
		width: 30%;
		text-align: right;
	}
	button{
    	float: right;
    	font-size: 15px;
	    border-radius: 10px;
	    border-color: black;
	    color: white;
	    background-color: black;
	    margin-bottom: 10px;
	}
	button:hover {
		cursor: pointer;
	}
	input{
		margin-left: 0px;
    	margin-right: 15px;
	}
</style>
<body>

	<div id="bigBox" style="width: 500px; height: 610px; margin: 0 auto;">
		<h1 style="text-align: center; margin-bottom: 60px;">관리자 매출 정보</h1>
		<div style="text-align: center;">
			일간 <input type="radio" name="paymentList" value="dailyList" checked="checked">
	 		주간 <input type="radio" name="paymentList" value="weeksList">
	 		월간 <input type="radio" name="paymentList" value="monthsList">
	 		연간 <input type="radio" name="paymentList" value="yearsList">
		</div>
	 		<div id="dailyBox" style="width: 520px; font-size: 20px;">
	 			<button onclick="location.href='/download?getList=dailyList&fileName=dailyList'">다운로드</button>
		 		<table border="1">
	 				<tr>
	 					<th>날짜</th>
	 					<th>매출</th>
	 					<th>이익</th>
	 				</tr>
	 				<tr th:each="list : ${dailyList}">
						<td th:text="${list.payment_date}"></td>
						<td th:text="${list.price}"></td>
						<td th:text="${list.profit}"></td>
					</tr>
	 			</table>
	 		</div>
	 		
	 		<div id="weeksBox" style="display: none; width: 520px; font-size: 20px;">
	 			<button onclick="location.href='/download?getList=weeksList&fileName=weeksList'">다운로드</button>
	 			<table border="1">
	 				<tr>
	 					<th>날짜</th>
	 					<th>매출</th>
	 					<th>이익</th>
	 				</tr>
	 				<tr th:each="list : ${weeksList}">
						<td th:text="${list.payment_date}"></td>
						<td th:text="${list.price}"></td>
						<td th:text="${list.profit}"></td>
					</tr>
	 			</table>
	 		</div>
	 		
	 		<div id="monthsBox" style="display: none; width: 520px; font-size: 20px;">
	 			<button onclick="location.href='/download?getList=monthsList&fileName=monthsList'">다운로드</button>
	 			<table border="1">
	 				<tr>
	 					<th>날짜</th>
	 					<th>매출</th>
	 					<th>이익</th>
	 				</tr>
	 				<tr th:each="list : ${monthsList}">
						<td th:text="${list.payment_date}"></td>
						<td th:text="${list.price}"></td>
						<td th:text="${list.profit}"></td>
					</tr>
	 			</table>
	 		</div>
	 		
	 		<div id="yearsBox" style="display: none; width: 520px; font-size: 20px;">
	 			<button onclick="location.href='/download?getList=yearsList&fileName=yearsList'">다운로드</button>
	 			<table border="1">
	 				<tr>
	 					<th>날짜</th>
	 					<th>매출</th>
	 					<th>이익</th>
	 				</tr>
	 				<tr th:each="list : ${yearsList}">
						<td th:text="${list.payment_date}"></td>
						<td th:text="${list.price}"></td>
						<td th:text="${list.profit}"></td>
					</tr>
	 			</table>
	 		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script th:inline="javascript" type="text/javascript">
		
		$(document).ready(function() {
			$("input[type=radio]").on("click", function(e){
				if(e.target.value == "dailyList"){
					$("div#dailyBox").show();
					$("div#weeksBox").hide();
					$("div#monthsBox").hide();
					$("div#yearsBox").hide();
				} else if(e.target.value == "weeksList"){
					$("div#dailyBox").hide();
					$("div#weeksBox").show();
					$("div#monthsBox").hide();
					$("div#yearsBox").hide();
				} else if(e.target.value == "monthsList"){
					$("div#dailyBox").hide();
					$("div#weeksBox").hide();
					$("div#monthsBox").show();
					$("div#yearsBox").hide();
				} else if(e.target.value == "yearsList"){
					$("div#dailyBox").hide();
					$("div#weeksBox").hide();
					$("div#monthsBox").hide();
					$("div#yearsBox").show();
				}
			});
		})
				
</script>
</html>
